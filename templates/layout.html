<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="data:," />

    <!-- jquery -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <link
      rel="stylesheet"
      href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}" />
    <script type="text/javascript" src="{{ url_for('static', filename = 'layout.js') }}"></script>


    <title>Cricket</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-company-red">
      <div class="container">
        <a class="navbar-brand row" href="/">Cricket<img class="logo" src="https://st.depositphotos.com/3027583/4497/v/950/depositphotos_44972817-stock-illustration-flaming-cricket-ball.jpg" alt="logo" srcset="">Fever</a>
          <!-- <form class="form-inline"> -->
            <input
              class="form-control mr-sm-2"
              placeholder="Search"
              type="text"
              id="text"
            />
            <span class="space"></span>
            <button
              class="btn btn-outline-success my-2 my-sm-0"
              id="submit"
              type="submit"
            >
              Search
            </button>
            <span class="space"></span>
            <button
            class="btn btn-outline-success my-2 my-sm-0"
            id="Add"
            type="submit"
          >
            New Item
          </button>
          <!-- </form> -->
        </div>
      </div>
    </nav>

    <div class="container">{% block content %} {% endblock %}</div>
  </body>
</html>
